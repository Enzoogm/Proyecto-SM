<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Productos</title>
    <!-- Bootstrap CSS (puede ser CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Todos los Productos</h1>

      <div class="row">
        {% for p in productos %}
        <div class="col-md-3 mb-4">
          <div class="card h-100 shadow-sm">
            <!-- Imagen del producto (puedes poner un placeholder si aún no tienes imágenes) -->
            <img
              src="{{ url_for('static', filename='img/productos/' ~ p.id_producto ~ '.jpg') }}"
              class="card-img-top"
              alt="{{ p.nombre }}"
              onerror="this.src='{{ url_for('static', filename='img/no-image.png') }}'"
            />

            <div class="card-body">
              <h5 class="card-title">{{ p.nombre }}</h5>
              <p class="card-text"><strong>${{ p.precio }}</strong></p>
              <p class="card-text">
                {% if p[2] > 0 %}
                <span class="text-success">En stock: {{ p.stock }}</span>
                {% else %}
                <span class="text-danger">Agotado</span>
                {% endif %}
              </p>
            </div>

            <div class="card-footer text-center">
              <form
                method="POST"
                action="/carrito/agregar"
                class="d-flex justify-content-center align-items-center"
              >
                <input
                  type="hidden"
                  name="id_producto"
                  value="{{ p.id_producto }}"
                />
                <input
                  type="number"
                  name="cantidad"
                  value="1"
                  min="1"
                  max="{{ p.stock }}"
                  class="form-control form-control-sm w-25 me-2"
                />
                <button type="submit" class="btn btn-primary btn-sm">
                  Agregar
                </button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="text-center mt-4">
        <a href="/carrito" class="btn btn-warning">Ver carrito</a>
        <a href="/" class="btn btn-secondary">Volver</a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
