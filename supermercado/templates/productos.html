<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
    <h1>Productos</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acci√≥n</th>
        </tr>
        {% for p in productos %}
        <tr>
            <td>{{ p.id_producto }}</td>
            <td>{{ p.nombre }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.stock }}</td>
            <td>
                <form method="POST" action="/carrito/agregar">
                    <input type="hidden" name="id_producto" value="{{ p.id_producto }}">
                    <input type="number" name="cantidad" value="1" min="1" max="{{ p.stock }}">
                    <button type="submit">Agregar al carrito</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/carrito">Ver carrito</a> |
    <a href="/">Volver</a>
</body>
</html>
